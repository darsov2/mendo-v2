<!DOCTYPE html>
<html lang="mk" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>МЕНДО - Листа на статии</title>
  <link href="https://fonts.cdnjs.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
  }

  body {
    background-color: #f5efe6;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
  }

  .section-title {
    font-size: 2.2rem;
    color: #2c1810;
    margin-bottom: 2rem;
    text-align: center;
    font-weight: 600;
  }

  .container {
    max-width: 1000px;
    margin: 2rem auto;
    width: 100%;
  }

  .articles-list {
    background: white;
    border-radius: 1.5rem;
    padding: 2rem;
    box-shadow: 0 4px 6px rgba(44, 24, 16, 0.1);
  }

  .article-table {
    width: 100%;
    border-collapse: separate;
    border-spacing: 0 0.5rem;
  }

  .article-table th {
    text-align: left;
    color: #2c1810;
    font-weight: 600;
    padding: 1rem;
    border-bottom: 2px solid #E6AA68;
  }

  .article-table td {
    padding: 1rem;
    color: #2c1810;
    background-color: #fff5eb;
  }

  .article-table tr td:first-child {
    border-top-left-radius: 0.8rem;
    border-bottom-left-radius: 0.8rem;
  }

  .article-table tr td:last-child {
    border-top-right-radius: 0.8rem;
    border-bottom-right-radius: 0.8rem;
  }

  .mendo-btn {
    padding: 0.8rem 1.5rem;
    border-radius: 0.8rem;
    border: none;
    cursor: pointer;
    font-weight: 600;
    transition: all 0.2s ease;
    text-decoration: none;
    font-size: 1.1rem;
    background-color: #E6AA68;
    color: #2c1810;
    display: inline-block;
  }

  .mendo-btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 4px 12px rgba(230, 170, 104, 0.3);
  }

  .action-column {
    text-align: right;
  }

  .header-actions {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 2rem;
  }

  .search-container {
    position: relative;
    width: 300px;
  }

  .search-input {
    width: 100%;
    padding: 0.8rem 1rem;
    border: 2px solid #E6AA68;
    border-radius: 0.8rem;
    font-size: 1rem;
    background-color: #fff5eb;
    color: #2c1810;
  }

  .search-input:focus {
    outline: none;
    border-color: #2c1810;
    box-shadow: 0 0 0 3px rgba(230, 170, 104, 0.2);
  }

  .no-articles {
    text-align: center;
    padding: 2rem;
    color: #2c1810;
    font-size: 1.1rem;
  }

  @media (max-width: 768px) {
    .container {
      padding: 1rem;
    }

    .articles-list {
      padding: 1rem;
    }

    .section-title {
      font-size: 1.8rem;
    }

    .article-table {
      display: block;
      overflow-x: auto;
    }

    .header-actions {
      flex-direction: column;
      gap: 1rem;
    }

    .search-container {
      width: 100%;
    }
  }
</style>

<body>
<div class="container">
  <div class="header-actions">
    <h2 class="section-title">Листа на статии</h2>
    <div class="search-container">
      <input type="text" class="search-input" placeholder="Пребарувај статии...">
    </div>
  </div>

  <div class="articles-list">
    <table class="article-table">
      <thead>
      <tr>
        <th>ID</th>
        <th>Наслов</th>
        <th>Текст</th>
      </tr>
      </thead>
      <tbody>
      <!-- Check if articles list is empty -->
      <tr th:if="${articles.isEmpty}">
        <td colspan="4" class="no-articles">Нема објавени статии</td>
      </tr>
      <!-- Iterate over articles if list is not empty -->
      <tr th:each="article : ${articles}">
        <td th:text="${article.id}">1</td>
        <td th:text="${article.title}">Article Title</td>
        <td th:text="${article.text}">Article text</td>
        <td class="action-column">
          <a th:href="@{'/articles/edit/' + ${article.id}}" class="mendo-btn">Измени</a>
          <form th:method="POST" th:action="@{'/articles/delete/{id}' (id=${article.id})}">
            <button type="submit" class="mendo-btn">Delete</button>
          </form>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
</body>
</html>
