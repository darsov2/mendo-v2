<!DOCTYPE html>
<html lang="mk" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>МЕНДО - Листа на статии</title>
    <link href="https://fonts.cdnfs.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Poppins', sans-serif;
    }

    body {
        background-color: #f5efe6;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
    }

    .page-title {
        background-color: white;
        padding: 2rem 0;
        margin-bottom: 2rem;
        box-shadow: 0 2px 4px rgba(44, 24, 16, 0.1);
    }

    .page-title h1 {
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 1rem;
        font-size: 2.5rem;
        color: #2c1810;
        font-weight: 700;
    }

    .section-title {
        font-size: 2.2rem;
        color: #2c1810;
        margin-bottom: 2rem;
        font-weight: 600;
    }

    .container {
        max-width: 1200px;
        margin: 2rem auto;
        width: 100%;
        padding: 0 1rem;
    }

    .header-actions {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 2rem;
    }





    .card-header h2 {
        color: #2c1810;
        font-size: 1.2rem;
        font-weight: 600;
        margin: 0;
    }

    .news-section {
        background: white;
        border-radius: 1.5rem;
        padding: 3rem;
        margin-bottom: 4rem;
        box-shadow: 0 4px 6px rgba(44, 24, 16, 0.1);
    }

    .news-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 2rem;
    }

    .news-card {
        border-radius: 1rem;
        transition: all 0.3s ease;
        height: 100%;
        display: flex;
        flex-direction: column;
    }

    .news-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 6px 12px rgba(44, 24, 16, 0.1);
    }

    .news-content {
        display: flex;
        flex-direction: column;
        height: 100%;
    }

    .news-title {
        font-size: 1.4rem;
        color: #2c1810;
        margin-bottom: 1rem;
        font-weight: 600;
        line-height: 1.4;
    }

    .news-text {
        color: #666;
        line-height: 1.6;
        margin-bottom: 1.5rem;
        display: -webkit-box;
        -webkit-line-clamp: 3;
        -webkit-box-orient: vertical;
        overflow: hidden;
        flex-grow: 1;
    }

    .news-link {
        text-decoration: none;
        font-weight: 600;
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        transition: all 0.3s ease;
        margin-top: auto;
    }

    .news-link:hover {
        transform: translateX(5px);
    }


    .mendo-btn {
        padding: 0.8rem 1.5rem;
        border-radius: 0.8rem;
        border: none;
        cursor: pointer;
        font-weight: 600;
        transition: all 0.2s ease;
        text-decoration: none;
        font-size: 1rem;
    }

    .mendo-btn-primary {
        background-color: #E6AA68;
        color: #2c1810;
    }



    .mendo-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(230, 170, 104, 0.3);
    }

    .no-articles {
        grid-column: 1 / -1;
        text-align: center;
        padding: 3rem;
        background: white;
        border-radius: 1rem;
        color: #2c1810;
        font-size: 1.1rem;
    }

    .add-article-btn {
        padding: 0.8rem 1.5rem;
        font-size: 1.1rem;
    }

<body>
<div class="page-title">
    <h1>Статии</h1>
</div>

<div class="container">
    <div class="header-actions">

        <a href="/articles/add" class="mendo-btn mendo-btn-primary add-article-btn">Додади статија</a>
    </div>

    <div >
        <!-- Check if articles list is empty -->
        <div th:if="${articles.isEmpty}" class="no-articles">
            Нема објавени статии
        </div>

        <!-- Iterate over articles if list is not empty -->
        <section class="news-section">
            <h2 class="section-title">Најнови информации</h2>
            <div class="news-grid">
                <div class="news-card" th:each="article : ${articles}">
                    <div class="news-content">
                        <h3 class="news-title" th:text="${article.title}">Наслов на вест</h3>
                        <p class="news-text" th:text="${article.text}">Опис на вест...</p>
                        <a th:href="@{'/articles/' + ${article.id}}" class="news-link">Повеќе →</a>
                    </div>
                </div>
            </div>
        </section>
    </div>
</div>
