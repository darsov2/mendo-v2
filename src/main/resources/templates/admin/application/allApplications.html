<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Пријави за натпревари</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
</head>
<body>
<div th:replace="fragments/_toolbar :: toolbar('Пријавени ученици за натпревари', 'application/admin/view')"></div>
<div class="main-content" th:fragment="allApplications">
    <div class="quick-start">
        <div class="header d-flex justify-content-between align-items-center mb-4">
            <form th:action="@{/application/allApplications}" method="get" class="search-filter-container d-flex gap-3">
                <div class="input-group">
                    <span class="input-group-text bg-white">
                        <i class="fas fa-search" style="color: #105679;"></i>
                    </span>
                    <input
                            type="text"
                            id="searchInput"
                            name="searchTerm"
                            th:value="${searchTerm}"
                            class="form-control"
                            placeholder="Пребарувај по име или училиште"
                            style="border-left: none; padding-left: 0;">
                </div>
                <select id="competitionFilter" name="competitionId" class="form-select" style="width: auto; min-width: 240px;">
                    <option value="">Сите натпревари</option>
                    <option th:each="comp : ${competitions}"
                            th:value="${comp.id}"
                            th:text="${comp.title}"
                            th:selected="${competitionId != null && competitionId == comp.id}"></option>
                </select>
                <select id="statusFilter" name="confirmationStatus" class="form-select" style="width: auto;">
                    <option value="">Сите статуси</option>
                    <option value="true" th:selected="${confirmationStatus != null && confirmationStatus == true}">Потврдени</option>
                    <option value="false" th:selected="${confirmationStatus != null && confirmationStatus == false}">Непотврдени</option>
                </select>
                <button type="submit" class="btn" style="background-color: #105679; color: white; border: none;">
                    <i class="fas fa-filter me-2"></i> Филтрирај
                </button>
                <a th:href="@{/application/allApplications}" class="btn" style="background-color: #E6AA68; color: white; border: none;">
                    <i class="fas fa-sync-alt me-2"></i> Ресетирај
                </a>
            </form>
        </div>

        <div class="content-card">
            <div class="table-responsive">
                <table class="content-table" id="applicationsTable">
                    <thead>
                    <tr>
                        <th>Студент</th>
                        <th>Училиште</th>
                        <th>Натпревар</th>
                        <th>Натпреварски циклус</th>
                        <th>Датум на пријава</th>
                        <th>Статус</th>
                        <th>Акции</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="competitionApplication : ${applications}">
                        <td>
                            <div class="d-flex flex-column">
                                <span class="fw-medium" th:text="${competitionApplication.student.getFullName()}"></span>
                                <small class="text-secondary" th:text="${competitionApplication.student.email}"></small>
                            </div>
                        </td>
                        <td>
                            <div class="school-info">
                                <span th:text="${competitionApplication.student.studiesSchool.name}"></span>
                                <small class="text-secondary d-block" th:if="${competitionApplication.student.studiesSchool.region}" th:text="${competitionApplication.student.studiesSchool.region}"></small>
                            </div>
                        </td>
                        <td>
                            <span class="competition-name" th:text="${competitionApplication.competition.title}"></span>
                            <small class="text-secondary d-block" th:text="${competitionApplication.competition.type}"></small>
                        </td>
                        <td>
                            <span th:if="${competitionApplication.competition.cycle != null}" th:text="${competitionApplication.competition.cycle.name}"></span>
                            <span th:unless="${competitionApplication.competition.cycle != null}" class="text-secondary">Нема циклус</span>
                        </td>
                        <td>
                            <span th:text="${#temporals.format(competitionApplication.date, 'dd MMM yyyy')}"></span>
                        </td>
                        <td>
                            <span th:if="${competitionApplication.confirmed}" class="status-badge status-lecture" style="background-color: #E6F1FE; color: #105679;">
                              <i class="fas fa-check-circle me-1"></i> Потврдена
                            </span>
                            <span th:unless="${competitionApplication.confirmed}" class="status-badge" style="background-color: #fff5eb; color: #E6AA68;">
                              <i class="fas fa-clock me-1"></i> Непотврдена
                            </span>
                        </td>
                        <td>
                            <div class="actions">
                                <button class="btn-edit view-details" th:data-id="${competitionApplication.id}" title="Детали">
                                    <i class="fa-solid fa-magnifying-glass"></i>
                                </button>
                            </div>
                        </td>
                    </tr>
                    <tr th:if="${applications.isEmpty()}">
                        <td colspan="7" class="py-5">
                            <div class="d-flex flex-column align-items-center gap-3">
                                <i class="fas fa-search text-secondary" style="font-size: 2.5rem;"></i>
                                <span class="fs-5 text-secondary">Нема пронајдени резултати</span>
                                <a th:href="@{/application/allApplications}" class="btn-add" style="background-color: #E6AA68; border: none; text-decoration: none; padding: 0.5rem 1rem; border-radius: 0.5rem; color: white;">
                                    <i class="fas fa-sync-alt me-2"></i> Ресетирај филтри
                                </a>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Statistics Card -->
        <div class="row mt-4 mb-2 statistics-container">
            <div class="col-md-3">
                <div class="content-card d-flex flex-column p-4">
                    <span class="text-secondary mb-2">Вкупно пријави</span>
                    <span class="fs-2 fw-bold" style="color: #105679;" th:text="${applications.size()}">0</span>
                </div>
            </div>
            <div class="col-md-3">
                <div class="content-card d-flex flex-column p-4">
                    <span class="text-secondary mb-2">Непотврдени</span>
                    <span class="fs-2 fw-bold" style="color: #E6AA68;" th:text="${unconfirmedCount}">0</span>
                </div>
            </div>
            <div class="col-md-3">
                <div class="content-card d-flex flex-column p-4">
                    <span class="text-secondary mb-2">Потврдени</span>
                    <span class="fs-2 fw-bold" style="color: #105679;" th:text="${confirmedCount}">0</span>
                </div>
            </div>
            <div class="col-md-3">
                <div class="content-card d-flex flex-column p-4">
                    <span class="text-secondary mb-2">Различни училишта</span>
                    <span class="fs-2 fw-bold" style="color: #105679;" th:text="${uniqueSchoolsCount}">0</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Application Details Modal -->
    <div class="modal fade" id="applicationDetailsModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered custom-modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Детали за пријавата</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="applicationDetailsContent">
                    <!-- Content will be dynamically loaded here -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Затвори</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Application details view functionality
        const viewDetailsButtons = document.querySelectorAll('.view-details');
        viewDetailsButtons.forEach(button => {
            button.addEventListener('click', function() {
                const applicationId = this.getAttribute('data-id');
                fetch(`/application/admin/details/${applicationId}`)
                    .then(response => response.json())
                    .then(data => {
                        displayApplicationDetails(data);
                    })
                    .catch(error => {
                        console.error('Error fetching application details:', error);
                    });
            });
        });

        function displayApplicationDetails(application) {
            const detailsHTML = `
      <div class="application-details">
        <div class="row mb-4">
          <div class="col-md-6">
            <h6 class="text-secondary mb-2">Податоци за студентот</h6>
            <div class="content-card p-3">
              <div class="mb-2">
                <strong>Име и презиме:</strong> ${application.studentName}
              </div>
              <div class="mb-2">
                <strong>Email:</strong> ${application.studentEmail}
              </div>
              <div>
                <strong>Училиште:</strong> ${application.schoolName}
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <h6 class="text-secondary mb-2">Податоци за натпреварот</h6>
            <div class="content-card p-3">
              <div class="mb-2">
                <strong>Натпревар:</strong> ${application.competitionTitle}
              </div>
              <div class="mb-2">
                <strong>Тип:</strong> ${application.competitionType}
              </div>
              <div>
                <strong>Циклус:</strong> ${application.cycleName || '-'}
              </div>
            </div>
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-12">
            <h6 class="text-secondary mb-2">Статус на пријавата</h6>
            <div class="content-card p-3">
              <div class="d-flex justify-content-between align-items-center">
                <div>
                  <div class="mb-2">
                    <strong>Датум на аплицирање:</strong> ${application.applicationDate}
                  </div>
                  <div>
                    <strong>Статус:</strong>
                    <span class="status-badge ${application.confirmed ? 'status-lecture' : ''}"
                          style="background-color: ${application.confirmed ? '#E6F1FE' : '#fff5eb'};
                                 color: ${application.confirmed ? '#105679' : '#E6AA68'};">
                      <i class="fas ${application.confirmed ? 'fa-check-circle' : 'fa-clock'} me-1"></i>
                      ${application.confirmed ? 'Потврдена' : 'Непотврдена'}
                    </span>
                  </div>
                </div>

                ${!application.confirmed ? `
                <div class="action-buttons">
                  <form action="/application/admin/approve/${application.id}" method="post" class="d-inline">
                    <button type="submit" class="mendo-btn mendo-btn-signup" style="padding: 0.4rem 0.8rem;">
                      <i class="fas fa-check me-1"></i> Потврди
                    </button>
                  </form>
                  <form action="/application/admin/refuse/${application.id}" method="post" class="d-inline ms-2">
                    <button type="submit" class="mendo-btn mendo-btn-login" style="padding: 0.4rem 0.8rem;">
                      <i class="fas fa-times me-1"></i> Одбиј
                    </button>
                  </form>
                </div>
                ` : ''}
              </div>
            </div>
          </div>
        </div>
      </div>
    `;

            document.getElementById('applicationDetailsContent').innerHTML = detailsHTML;

            // Show modal using Bootstrap
            const modal = new bootstrap.Modal(document.getElementById('applicationDetailsModal'));
            modal.show();
        }
    });
</script>

<style>
    /* Custom styles specific to this page */
    .content-table {
        width: 100%;
        border-collapse: separate;
        border-spacing: 0;
    }

    .content-table thead th {
        background-color: #fff;
        padding: 12px 16px;
        color: #105679;
        font-weight: 600;
        border-bottom: 2px solid #E6F1FE;
        white-space: nowrap;
    }

    .content-table tbody td {
        padding: 16px;
        border-bottom: 1px solid #E6F1FE;
        vertical-align: middle;
    }

    .content-table tbody tr:hover {
        background-color: #F9FBFD;
    }

    .status-badge {
        align-items: center;
        justify-content: center;
        display: flex;
        padding: 6px 12px;
        border-radius: 20px;
        font-size: 12px;
        font-weight: 500;
    }

    .btn-edit, .btn-delete {
        width: 32px;
        height: 32px;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        border-radius: 4px;
        border: 1px solid #E6F1FE;
        background: white;
        color: #105679;
        transition: all 0.2s;
        cursor: pointer;
    }

    .btn-edit:hover {
        background-color: #E6F1FE;
        color: #105679;
    }

    .btn-delete:hover {
        background-color: #ffeeee;
        color: #dc3545;
    }

    .btn-edit:disabled {
        opacity: 0.5;
        cursor: not-allowed;
    }

    .search-filter-container .form-control,
    .search-filter-container .form-select {
        border-color: #E6F1FE;
        color: #105679;
    }

    .search-filter-container .form-control:focus,
    .search-filter-container .form-select:focus {
        box-shadow: 0 0 0 0.25rem rgba(16, 86, 121, 0.25);
        border-color: #94C1D8;
    }

    .statistics-container .content-card {
        transition: all 0.3s ease;
    }

    .content-card {
        background: white;
        border-radius: 0.8rem;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.08);
        overflow: hidden;
    }

    @media (max-width: 768px) {
        .search-filter-container {
            flex-direction: column;
            gap: 10px;
        }

        .search-filter-container .form-select,
        .search-filter-container .input-group,
        .search-filter-container .btn {
            width: 100%;
        }
    }

    /* Button styles */
    .btn {
        border-radius: 0.5rem;
        font-weight: 500;
        transition: all 0.2s ease;
    }

    .btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
</style>
</body>
</html>
