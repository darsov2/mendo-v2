<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    body {
        background-color: #f5efe6;
        min-height: 100vh;
    }

    .toolbar-top {
        background: white;
        padding: 1rem 1.5rem;
        border-bottom: 1px solid #e2e8f0;
    }

    .mendo-btn {
        padding: 0.5rem 1rem;
        border: none;
        border-radius: 0.375rem;
        cursor: pointer;
        transition: all 0.2s;
        text-decoration: none;
        font-weight: 500;
    }

    .mendo-btn-primary {
        background-color: #E6AA68;
        color: #2c1810;
    }

    .mendo-btn-secondary {
        background-color: #f1f5f9;
        color: #64748b;
    }

    .main-container {
        max-width: 1200px;
        margin: 2rem auto;
        padding: 0 1.5rem;
    }

    .content-card {
        background: white;
        border-radius: 1rem;
        padding: 1.5rem;
        box-shadow: 0 2px 4px rgba(44, 24, 16, 0.1);
        margin-bottom: 1.5rem;
    }

    .form-label {
        color: #2c1810;
        font-weight: 500;
        margin-bottom: 0.5rem;
    }

    .form-control {
        border: 1px solid #e2e8f0;
        border-radius: 0.375rem;
        padding: 0.75rem;
    }

    .form-control:focus {
        border-color: #E6AA68;
        box-shadow: 0 0 0 3px rgba(230, 170, 104, 0.1);
    }

    .options-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 1.5rem;
    }

    .breadcrumb {
        margin-bottom: 1.5rem;
    }

    .breadcrumb-item a {
        color: #2c1810;
        text-decoration: none;
    }

    .breadcrumb-item.active {
        color: #64748b;
    }

    .page-title {
        color: #2c1810;
        font-size: 1.8rem;
        font-weight: 600;
        margin-bottom: 1.5rem;
    }
</style>
<body>
<nav class="toolbar-top navbar">
    <div class="container-fluid">
        <div class="d-flex align-items-center">
            <button class="mendo-btn mendo-btn-secondary me-2">
                <i class="fas fa-arrow-left"></i>
            </button>
            <h1 class="h5 mb-0">Уредување активност</h1>
        </div>
        <div>
            <button class="mendo-btn mendo-btn-secondary me-2">Откажи</button>
            <button class="mendo-btn mendo-btn-primary">Зачувај</button>
        </div>
    </div>
</nav>

<div class="main-container">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="#">Научете C++</a></li>
            <li class="breadcrumb-item"><a href="#">Програмски јазик C++</a></li>
            <li class="breadcrumb-item active">Уредување активност</li>
        </ol>
    </nav>
    <form method="post" action="/admin/activites">
    <div class="content-card">
        <div class="mb-4">
            <label for="activity-title" class="form-label">Наслов на активноста</label>
            <input type="text" name="title" class="form-control" id="activity-title" placeholder="Внесете наслов...">
        </div>

        <div class="options-grid mb-4">
            <div>
                <label for="category" class="form-label">Тип на активност</label>
                <select class="form-select" name="type" id="category">
                    <option value="lecture">Предавање</option>
                    <option value="task">Задача</option>
                    <option value="quiz">Квиз</option>
                </select>
            </div>
            <div>
                <label for="visibility" class="form-label">Видливост</label>
                <select class="form-select" name="visibility" id="visibility">
                    <option value="public">Јавна</option>
                    <option value="private">Приватна</option>
                    <option value="registered">Само за регистрирани</option>
                </select>
            </div>
        </div>

        <div class="mb-4">
            <label for="editor" class="form-label">Содржина</label>
            <textarea name="editor-text" id="editor"></textarea>
        </div>
    </div>
    </form>
</div>

<script>
    tinymce.init({
        selector: 'textarea',  // change this value according to your HTML
        plugins: [
            'advlist', 'autolink', 'lists', 'link', 'image', 'charmap',
            'preview', 'anchor', 'searchreplace', 'visualblocks',
            'fullscreen', 'insertdatetime', 'table', 'code',
            'codesample', 'wordcount', 'fontsize'
        ],
        toolbar1: 'undo redo | styles | fontsizeselect | bold italic underline strikethrough | alignleft aligncenter alignright alignjustify',
        toolbar2: 'bullist numlist outdent indent | link image | codesample code | removeformat',
        fontsize_formats: '8pt 10pt 12pt 14pt 16pt 18pt 24pt 36pt 48pt',

        // Image upload settings
        images_upload_url: '/upload.php', // Replace with your server-side upload handler URL
        images_upload_base_path: '/some/basepath', // Replace with your base path
        images_upload_credentials: true,  // Enable credentials for cross-origin uploads

        // Optional: File picker settings
        file_picker_types: 'image',
        file_picker_callback: function (cb, value, meta) {
            var input = document.createElement('input');
            input.setAttribute('type', 'file');
            input.setAttribute('accept', 'image/*');

            input.onchange = function () {
                var file = this.files[0];
                var reader = new FileReader();

                reader.onload = function () {
                    var id = 'blobid' + (new Date()).getTime();
                    var blobCache = tinymce.activeEditor.editorUpload.blobCache;
                    var base64 = reader.result.split(',')[1];
                    var blobInfo = blobCache.create(id, file, base64);
                    blobCache.add(blobInfo);

                    cb(blobInfo.blobUri(), {title: file.name});
                };
                reader.readAsDataURL(file);
            };

            input.click();
        },

        // Image editing options
        image_advtab: true,  // Enable advanced image settings
        image_dimensions: true,  // Enable dimension inputs
        image_class_list: [  // Optional: predefined classes for images
            {title: 'None', value: ''},
            {title: 'Responsive', value: 'img-fluid'},
            {title: 'Thumbnail', value: 'img-thumbnail'}
        ],

        codesample_languages: [
            {text: 'HTML/XML', value: 'markup'},
            {text: 'JavaScript', value: 'javascript'},
            {text: 'CSS', value: 'css'},
            {text: 'PHP', value: 'php'},
            {text: 'Python', value: 'python'},
            {text: 'Java', value: 'java'},
            {text: 'C', value: 'c'},
            {text: 'C++', value: 'cpp'}
        ],
        height: 800,
        content_style: 'body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif; font-size: 16px; }'
    });
</script>
</body>
</html>
