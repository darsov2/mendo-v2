<link rel="stylesheet" href="/style/grid.css">
<link rel="stylesheet" href="/style/style.css">

<!-- Navigation -->
<nav class="toolbar-top">
    <div class="d-flex align-items-center justify-content-between px-4">
        <div class="d-flex align-items-center gap-3">
            <a href="/" class="btn-back">
                <i class="fas fa-arrow-left"></i>
                <span>Назад</span>
            </a>
            <h1 class="h4 mb-0 fw-semibold text-dark">Регистрација на циклус</h1>
        </div>
    </div>
</nav>

<!-- Main Content -->
<div class="grid-content py-4">
    <div class="content-card mx-auto" style="max-width: 600px;">
        <form id="competitionCycleForm" method="POST" action="/cycle/add" class="p-4">
            <!-- Basic Information Section -->
            <div class="mb-5">
                <h3 class="fw-semibold mb-4 text-dark">Основни информации</h3>

                <div class="form-group mb-4">
                    <label class="form-label d-block mb-2">
                        <span class="fw-medium">Име на циклусот</span>
                        <span class="text-danger">*</span>
                    </label>
                    <input type="text"
                           class="form-control"
                           name="name"
                           required
                           placeholder="Внесете име на циклусот"
                           style="padding: 0.8rem; border: 1px solid #e5e7eb; border-radius: 8px; width: 100%; background-color: white;">
                </div>

                <div class="form-group mb-4">
                    <label class="form-label d-block mb-2">
                        <span class="fw-medium">Датум</span>
                        <span class="text-danger">*</span>
                    </label>
                    <input type="date"
                           class="form-control"
                           name="year"
                           required
                           style="padding: 0.8rem; border: 1px solid #e5e7eb; border-radius: 8px; width: 100%; background-color: white;">
                    <small class="d-block mt-2 text-muted">
                        <i class="fas fa-info-circle me-1"></i>
                        Изберете датум за циклусот
                    </small>
                </div>

                <div class="form-group mb-4">
                    <label class="form-label d-block mb-2">
                        <span class="fw-medium">Краен рок за регистрација</span>
                        <span class="text-danger">*</span>
                    </label>
                    <input type="datetime-local"
                           class="form-control"
                           name="registrationDeadline"
                           required
                           style="padding: 0.8rem; border: 1px solid #e5e7eb; border-radius: 8px; width: 100%; background-color: white;">
                    <small class="d-block mt-2 text-muted">
                        <i class="fas fa-info-circle me-1"></i>
                        Внесете краен рок за регистрација
                    </small>
                </div>
            </div>

            <!-- Submit Button -->
            <div class="d-flex justify-content-end">
                <button type="submit"
                        class="mendo-btn mendo-btn-signup"
                        style="width: auto; padding: 0.8rem 2rem;">
                    <i class="fas fa-save me-2"></i>
                    Регистрирај циклус
                </button>
            </div>
        </form>
    </div>
</div>
