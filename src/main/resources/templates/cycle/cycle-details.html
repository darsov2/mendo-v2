
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        a{
            color: black;
            text-decoration: none;
        }

        body {
            background-color: #f5efe6;
            min-height: 100vh;
        }

        .main-content {
            padding: 2rem;
            max-width: unset !important;
            margin: unset !important;
        }

        .toolbar-top {
            background: white;
            padding: 1rem 1.5rem;
            border-bottom: 1px solid #e2e8f0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .toolbar-title {
            color: #2c1810;
            font-weight: 600;
            font-size: 1.1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-add {
            background-color: #E6AA68;
            color: #2c1810;
            padding: 0.6rem 1.2rem;
            border-radius: 0.5rem;
            border: none;
            cursor: pointer;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            text-decoration: none;
            transition: all 0.2s ease;
        }

        .btn-add:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(230, 170, 104, 0.3);
        }

        .competition-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
            padding: 1rem;
        }

        .competition-card {
            background: white;
            border-radius: 1rem;
            overflow: hidden;
            box-shadow: 0 2px 4px rgba(44, 24, 16, 0.1);
            transition: transform 0.2s ease;
        }

        .competition-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 16px rgba(44, 24, 16, 0.15);
        }

        .competition-header {
            background: #f8f9fa;
            padding: 1.5rem;
            border-bottom: 1px solid #e2e8f0;
        }

        .competition-title {
            color: #2c1810;
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .competition-body {
            padding: 1.5rem;
        }

        .competition-info {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .info-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: #666;
        }

        .status-badge {
            padding: 0.3rem 0.8rem;
            border-radius: 1rem;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .status-upcoming {
            background-color: #fff7ed;
            color: #c2410c;
        }

        .status-active {
            background-color: #dcfce7;
            color: #166534;
        }

        .status-completed {
            background-color: #e2e8f0;
            color: #475569;
        }

        .competition-footer {
            padding: 1rem 1.5rem;
            border-top: 1px solid #e2e8f0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .filters {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .filter-btn {
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            border: 1px solid #e2e8f0;
            background: white;
            color: #666;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .filter-btn.active {
            background-color: #E6AA68;
            color: #2c1810;
            border-color: #E6AA68;
        }
        .toolbar-actions {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .registration-info {
            font-size: 0.9rem;
            color: #666;
            margin-left: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .deadline-date {
            color: #2c1810;
            font-weight: 500;
        }

        .btn-register {
            background-color: #E6AA68;
            color: #2c1810;
            padding: 0.6rem 1.2rem;
            border-radius: 0.5rem;
            border: none;
            cursor: pointer;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            text-decoration: none;
            transition: all 0.2s ease;
        }

        .btn-register:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(230, 170, 104, 0.3);
        }

        .btn-register.disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .registration-closed {
            color: #666;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.9rem;
        }
    </style>
</head>
    <nav class="toolbar-top">
        <div class="toolbar-title">
            <button class="filter-btn">
                <a th:href="@{/competition}" class="no-link-color"><i class="fas fa-arrow-left"></i></a>
            </button>
            <span th:text="${cycle.name}"></span> -
            <span th:text="${#temporals.format(cycle.year, 'yyyy')}"></span>

            <!-- Add registration deadline -->
            <span class="registration-info">
            <i class="fas fa-calendar-alt"></i>
            Рок за пријавување:
            <span class="deadline-date"
                  th:if="${cycle.registrationDeadline != null}"
                  th:text="${#temporals.format(cycle.registrationDeadline, 'dd.MM.yyyy, HH:mm')} + ' CET'">
                30 Jun 2025 23:59 CET
            </span>
            <span class="deadline-date" th:unless="${cycle.registrationDeadline != null}">
                Не е дефиниран
            </span>
        </span>
        </div>

        <div class="toolbar-actions">
            <!-- Registration Button Logic -->
            <th:block th:with="canRegister=${cycle.registrationDeadline != null and currentDateTime != null and cycle.registrationDeadline.isAfter(currentDateTime)}">
                <th:block th:if="${canRegister}">
                    <th:block th:if="${currentUser != null}">
                        <button class="btn-register" th:data-cycle-id="${cycle.id}">
                            <i class="fas fa-user-plus"></i> Пријави се
                        </button>
                    </th:block>
                    <th:block th:unless="${currentUser != null}">
                        <a th:href="@{/login}" class="btn-register disabled">
                            <i class="fas fa-sign-in-alt"></i> Најавете се за да се пријавите
                        </a>
                    </th:block>
                </th:block>
                <span th:unless="${canRegister}" class="registration-closed">
                <i class="fas fa-lock"></i> Пријавувањето е затворено
            </span>
            </th:block>
        </div>
    </nav>

<div class="main-content">

    <div class="competition-grid">
        <!-- Iterate over competition cycles -->
        <div th:each="competition : ${cycle.competitions}" class="competition-card">
            <div class="competition-header">
                <h3 class="competition-title" th:text="${competition.title}">Натпреварски циклус</h3>
                <span class="status-badge" th:classappend="${competition.registrationCloses.isAfter(#temporals.createNow()) ? 'status-active' : 'status-completed'}" style="white-space: nowrap">
                        <i class="fas" th:classappend="${competition.registrationCloses.isAfter(#temporals.createNow()) ? 'fa-play-circle' : 'fa-check-circle'}"></i>
                        <span th:text="${competition.registrationCloses.isAfter(#temporals.createNow()) ? 'Активен' : 'Завршен'}">Статус</span>
                    </span>
            </div>
            <div class="competition-body">
                <div class="competition-info">
                    <div class="info-item">
                        <i class="fas fa-calendar"></i>
                        <span th:text="${#temporals.format(cycle.year, 'yyyy')}">Година</span>
                    </div>
                    <div class="info-item">
                        <i class="fas fa-clock"></i>
                        <span th:text="'Краен рок: ' + ${#temporals.format(competition.registrationCloses, 'dd.MM.yyyy HH:mm')}">Краен рок</span>
                    </div>
                </div>
            </div>
            <div class="competition-footer">
                <a th:href="@{/competition/{id}(id=${competition.id})}" class="btn-details">
                    <i class="fas fa-arrow-right"></i>
                    Детали
                </a>
            </div>
        </div>
    </div>
</div>
    <div th:if="${currentUser != null}" class="modal fade" id="registrationModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <form th:action="@{/register}" method="post" id="registrationForm">
                    <input type="hidden" id="competitionIdInput" name="competitionId" value="">
                    <div class="modal-header">
                        <h5 class="modal-title">Потврди регистрација</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <p class="modal-description">Ве молиме проверете ги следните информации:</p>
                        <ul class="list-group mb-3">
                            <li class="list-group-item"><strong>Натпревар:</strong> <span id="competitionName"></span></li>
                            <li class="list-group-item"><strong>Краен рок:</strong> <span id="registrationDeadline"></span></li>
                        </ul>
                        <div class="mb-3">
                            <label for="userGrade" class="form-label">Одделение:</label>
                            <select id="userGrade" name="grade" class="form-select" required>
                                <option th:each="grade : ${grades}"
                                        th:value="${grade}"
                                        th:text="${grade.prettyName}"
                                        th:selected="${grade == currentUser.grade}">
                                </option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="userSchool" class="form-label">Училиште:</label>
                            <select id="userSchool" name="schoolId" class="form-select" required>
                                <option th:each="school : ${schools}"
                                        th:value="${school.id}"
                                        th:text="${school.name}"
                                        th:selected="${currentUser.studiesSchool != null and school.id == currentUser.studiesSchool.id}">
                                </option>
                            </select>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn-submit">Пријави се</button>
                        <button type="button" class="btn-cancel" data-bs-dismiss="modal">Откажи</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Toast Container -->
    <div class="toast-container position-fixed top-0 end-0 p-3">
        <div id="registrationToast" class="toast" role="alert">
            <div class="toast-header">
                <strong class="me-auto" id="toastTitle">Notification</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast"></button>
            </div>
            <div class="toast-body" id="toastMessage"></div>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Handle registration button clicks
            document.querySelectorAll('.btn-register:not(.disabled)').forEach(button => {
                button.addEventListener('click', (event) => {
                    event.preventDefault();
                    event.stopPropagation();

                    const cycleId = button.getAttribute('data-cycle-id');
                    const cycleName = document.querySelector('.toolbar-title span').textContent;
                    const cycleDeadline = document.querySelector('.registration-info').textContent;

                    document.getElementById('cycleIdInput').value = cycleId;
                    document.getElementById('cycleName').textContent = cycleName;
                    document.getElementById('cycleDeadline').textContent = cycleDeadline;

                    const modal = new bootstrap.Modal(document.getElementById('applicationModal'));
                    modal.show();
                });
            });

            // Toast notification handler
            function showToast(message, isSuccess = true) {
                const toast = document.getElementById('registrationToast');
                const toastTitle = document.getElementById('toastTitle');
                const toastMessage = document.getElementById('toastMessage');

                toast.classList.remove('success', 'error');
                toast.classList.add(isSuccess ? 'success' : 'error');

                toastTitle.textContent = isSuccess ? 'Успешна регистрација' : 'Грешка';
                toastMessage.textContent = message;

                const bsToast = new bootstrap.Toast(toast);
                bsToast.show();
            }

            // Handle form submission
            document.getElementById('applicationForm')?.addEventListener('submit', function(event) {
                event.preventDefault();

                const cycleId = document.getElementById('cycleIdInput').value;
                const formData = new FormData(this);

                fetch(`/application/cycle/${cycleId}`, {
                    method: 'POST',
                    body: formData
                })
                    .then(response => response.json())
                    .then(data => {
                        const modal = bootstrap.Modal.getInstance(document.getElementById('applicationModal'));
                        modal.hide();

                        showToast(data.message, data.success);

                        if (data.success) {
                            setTimeout(() => window.location.reload(), 2000);
                        }
                    })
                    .catch(error => {
                        console.error('Registration error:', error);
                        showToast('Се случи грешка. Обидете се повторно.', false);
                    });
            });
        });
    </script>
