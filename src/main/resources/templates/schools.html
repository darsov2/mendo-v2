<!DOCTYPE html>
<html lang="mk" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>МЕНДО - Листа на училишта</title>
  <link rel="stylesheet" href="/style/grid.css">
</head>

<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
  }

  body {
    background-color: #f5efe6;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
  }

  .section-title {
    font-size: 2.2rem;
    color: #2c1810;
    margin-bottom: 2rem;
    text-align: center;
    font-weight: 600;
  }

  .container {
    max-width: 1000px;
    margin: 2rem auto;
    width: 100%;
  }


  .header-actions {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 2rem;
  }

  .search-container {
    position: relative;
    width: 300px;
  }

  .search-input {
    width: 100%;
    padding: 0.8rem 1rem;
    border: 2px solid #E6AA68;
    border-radius: 0.8rem;
    font-size: 1rem;
    background-color: #fff5eb;
    color: #2c1810;
  }

  .search-input:focus {
    outline: none;
    border-color: #2c1810;
    box-shadow: 0 0 0 3px rgba(230, 170, 104, 0.2);
  }

  .no-schools {
    text-align: center;
    padding: 2rem;
    color: #2c1810;
    font-size: 1.1rem;
  }

  @media (max-width: 768px) {
    .container {
      padding: 1rem;
    }

    .section-title {
      font-size: 1.8rem;
    }


    .header-actions {
      flex-direction: column;
      gap: 1rem;
    }

    .search-container {
      width: 100%;
    }
  }
</style>

<body>
<div class="container">

  <div class="header-actions">
    <h2 class="section-title">Листа на училишта</h2>
    <div class="search-container">
      <input type="text" class="search-input" placeholder="Пребарувај училишта...">
    </div>
  </div>

</div>
  <div class="main-content">
    <div class="content-card">
      <table class="content-table">
        <thead>
        <tr>
          <th>ID</th>
          <th>Име на училиште</th>
          <th>Адреса</th>
          <th >Акции</th>
        </tr>
        </thead>
        <tbody>
        <!-- Check if schools list is empty -->
        <tr th:if="${schools.isEmpty}">
          <td colspan="4" class="no-schools">Нема регистрирани училишта</td>
        </tr>
        <!-- Iterate over schools if list is not empty -->
        <tr th:each="school : ${schools}">
          <td th:text="${school.id}">1</td>
          <td th:text="${school.name}">School Name</td>
          <td th:text="${school.address}">Address</td>
          <td>
            <div class="actions">
              <a th:href="@{'/schools/edit/' + ${school.id}}" class="btn-action btn-edit link-no-decor">
                <i class="fas fa-pencil"></i>
              </a>
              <a th:href="@{'/schools/delete/' + ${school.id}}" class="btn-action btn-delete link-no-decor">
                <i class="fas fa-trash"></i>
              </a>
              <a th:href="@{'/schools/' + ${school.id}}"
                 class="btn-action btn-edit link-no-decor">
                <i class="fa-solid fa-magnifying-glass"></i>
              </a>

            </div>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</body>
</html>
