<!DOCTYPE html>
<html lang="mk">
<head>
    <meta charset="UTF-8">
    <title>МЕНДО - Регистрација на циклус</title>
    <link href="https://fonts.cdnjs.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="../static/style/style.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h2 class="section-title">Регистрација на нов циклус</h2>

    <div class="form-card">
        <form id="competitionCycleForm">
            <div class="form-group">
                <label class="form-label">Име на циклусот</label>
                <input
                        type="text"
                        class="form-control"
                        name="name"
                        required
                        placeholder="Внесете име на циклусот"
                >
            </div>

            <div class="form-group">
                <label class="form-label">Година</label>
                <input
                        type="date"
                        class="form-control"
                        name="year"
                        required
                >
                <div class="helper-text">Изберете година за циклусот</div>
            </div>

            <div class="form-group">
                <label class="form-label">Краен рок за регистрација</label>
                <input
                        type="datetime-local"
                        class="form-control"
                        name="registrationDeadline"
                        required
                >
                <div class="helper-text">Внесете краен рок за регистрација</div>
            </div>

            <button type="submit" class="mendo-btn">
                Регистрирај циклус
            </button>
        </form>
    </div>
</div>
</body>
</html>
