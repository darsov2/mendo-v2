<style>
    .user-dropdown {
        position: relative;
        display: inline-block;
    }

    .dropdown-toggle {
        background-color: transparent;
        border: none;
        color: #E6AA68;
        padding: 0.5rem 1rem;
        display: flex;
        align-items: center;
        gap: 0.5rem;
        cursor: pointer;
        font-weight: 500;
        transition: all 0.2s ease;
    }

    .dropdown-toggle:hover {
        color: white;
    }

    .dropdown-menu {
        display: none;
        position: absolute;
        right: 0;
        top: 100%;
        background: white;
        border-radius: 0.5rem;
        box-shadow: 0 2px 4px rgba(44, 24, 16, 0.1);
        min-width: 200px;
        z-index: 1000;
    }

    .dropdown-menu.show {
        display: block;
    }

    .dropdown-item {
        padding: 0.75rem 1rem;
        color: #2c1810;
        text-decoration: none;
        display: flex;
        align-items: center;
        gap: 0.5rem;
        transition: all 0.2s ease;
    }

    .dropdown-item:hover {
        background-color: #f5efe6;
    }

    .dropdown-divider {
        height: 1px;
        background-color: #e2e8f0;
        margin: 0.5rem 0;
    }

    .dropdown-btn {
        background: none;
        border: none;
        width: 100%;
        text-align: left;
        padding: 0;
        color: #2c1810;
        display: flex;
        align-items: center;
        gap: 0.5rem;
        cursor: pointer;
    }

    .dropdown-btn:hover {
        color: #E6AA68;
    }
</style>

<script>
    function toggleDropdown() {
        const dropdown = document.getElementById('userDropdown');
        dropdown.classList.toggle('show');

        // Close dropdown when clicking outside
        document.addEventListener('click', function(event) {
            if (!event.target.closest('.user-dropdown')) {
                dropdown.classList.remove('show');
            }
        });
    }
</script>
