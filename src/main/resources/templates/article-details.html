<!DOCTYPE html>
<html lang="mk" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>МЕНДО - Детали за статија</title>
  <link href="https://fonts.cdnjs.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
  }

  body {
    background-color: #f5efe6;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    color: #2c1810;
  }

  .container {
    max-width: 1000px;
    margin: 0 auto;
    padding: 2rem 1rem;
    width: 100%;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
  }

  .article-header {
    background-color: white;
    padding: 2rem;
    border-radius: 1rem 1rem 0 0;
    box-shadow: 0 4px 6px rgba(44, 24, 16, 0.1);
    margin-bottom: 2px;
  }

  .article-title {
    font-size: 2.5rem;
    font-weight: 700;
    color: #2c1810;
    line-height: 1.3;
    text-align: center;
  }

  .article-content {
    background-color: white;
    padding: 2rem;
    border-radius: 0 0 1rem 1rem;
    box-shadow: 0 4px 6px rgba(44, 24, 16, 0.1);
    margin-bottom: 2rem;
    flex-grow: 1;
  }

  .article-text {
    font-size: 1.1rem;
    line-height: 1.8;
    color: #2c1810;
  }

  .article-text p {
    margin-bottom: 1.5rem;
  }

  .article-text h2 {
    font-size: 1.8rem;
    margin: 2rem 0 1rem;
    color: #2c1810;
  }

  .article-text h3 {
    font-size: 1.5rem;
    margin: 1.5rem 0 1rem;
    color: #2c1810;
  }

  .article-text ul, .article-text ol {
    margin: 1rem 0;
    padding-left: 2rem;
  }

  .article-text li {
    margin-bottom: 0.5rem;
  }

  .article-text code {
    background-color: #f8f9fa;
    padding: 0.2rem 0.4rem;
    border-radius: 0.3rem;
    font-family: monospace;
    font-size: 0.9em;
  }

  .article-text pre {
    background-color: #f8f9fa;
    padding: 1rem;
    border-radius: 0.5rem;
    overflow-x: auto;
    margin: 1.5rem 0;
  }

  .article-text img {
    max-width: 100%;
    height: auto;
    border-radius: 0.5rem;
    margin: 1.5rem 0;
  }

  .article-actions {
    display: flex;
    gap: 1rem;
    justify-content: center;
    background-color: white;
    padding: 1.5rem;
    border-radius: 1rem;
    box-shadow: 0 4px 6px rgba(44, 24, 16, 0.1);
    margin-top: auto;
  }

  .mendo-btn {
    padding: 0.8rem 1.5rem;
    border-radius: 0.8rem;
    border: none;
    cursor: pointer;
    font-weight: 600;
    transition: all 0.2s ease;
    text-decoration: none;
    font-size: 1rem;
    min-width: 120px;
    text-align: center;
  }

  .mendo-btn-back {
    background-color: #f1f5f9;
    color: #64748b;
  }

  .mendo-btn-primary {
    background-color: #E6AA68;
    color: #2c1810;
  }

  .mendo-btn-danger {
    background-color: #dc3545;
    color: white;
  }

  .mendo-btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 4px 12px rgba(230, 170, 104, 0.3);
  }

  @media (max-width: 768px) {
    .container {
      padding: 1rem;
    }

    .article-header {
      padding: 1.5rem;
    }

    .article-title {
      font-size: 2rem;
    }

    .article-content {
      padding: 1.5rem;
    }

    .article-text {
      font-size: 1rem;
    }

    .article-actions {
      flex-direction: column;
      padding: 1rem;
    }

    .mendo-btn {
      width: 100%;
    }
  }
</style>

<body>
<div class="container">
  <!-- Article Header -->
  <div class="article-header">
    <h1 class="article-title" th:text="${article.title}">Article Title</h1>
  </div>

  <!-- Article Content -->
  <div class="article-content">
    <div class="article-text" th:utext="${article.text}">
      <!-- Article content will be rendered here -->
      <!-- Using th:utext to render HTML content properly -->
    </div>
  </div>

  <!-- Action Buttons -->
  <div class="article-actions">
    <a href="/articles" class="mendo-btn mendo-btn-back">
      Назад
    </a>
    <a th:href="@{'/articles/edit/' + ${article.id}}" class="mendo-btn mendo-btn-primary">Измени</a>
    <form th:method="POST"
          th:action="@{'/articles/delete/{id}' (id=${article.id})}"
          style="display: inline;"
          onsubmit="return confirm('Дали сте сигурни дека сакате да ја избришете оваа статија?')">
      <button type="submit" class="mendo-btn mendo-btn-danger">Избриши</button>
    </form>
  </div>
</div>

<script>
  // Optional: Add smooth scrolling for anchor links
  document.querySelectorAll('a[href^="#"]').forEach(anchor => {
    anchor.addEventListener('click', function (e) {
      e.preventDefault();
      document.querySelector(this.getAttribute('href')).scrollIntoView({
        behavior: 'smooth'
      });
    });
  });
</script>
</body>
</html>
