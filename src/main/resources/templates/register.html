<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
  }

  body {
    background-color: #f5efe6;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
  }

  .navbar {
    background-color: #2c1810;
    padding: 1rem 2rem;
    display: flex;
    justify-content: space-between;
    align-items: center;
    box-shadow: 0 2px 4px rgba(44, 24, 16, 0.2);
  }

  .logo-container {
    display: flex;
    align-items: center;
    gap: 1rem;
  }

  .logo-text {
    color: #f5efe6;
    font-size: 1.8rem;
    font-weight: 700;
    letter-spacing: 0.1em;
  }

  .main-content {
    flex: 1;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 2rem;
  }

  .registration-form {
    background-color: #fff5eb;
    border-radius: 1.5rem;
    padding: 2.5rem;
    width: 100%;
    max-width: 480px;
    box-shadow: 0 4px 6px rgba(44, 24, 16, 0.1);
    border: 2px solid rgba(230, 170, 104, 0.2);
  }

  .form-title {
    color: #2c1810;
    font-size: 2rem;
    font-weight: 700;
    text-align: center;
    margin-bottom: 2rem;
  }

  .form-group {
    margin-bottom: 1.5rem;
  }

  .form-label {
    display: block;
    color: #2c1810;
    font-size: 0.9rem;
    font-weight: 500;
    margin-bottom: 0.5rem;
  }

  .form-input {
    width: 100%;
    padding: 0.8rem 1rem;
    border: 2px solid rgba(139, 69, 19, 0.2);
    border-radius: 0.8rem;
    background-color: #f5efe6;
    color: #2c1810;
    font-size: 1rem;
    transition: all 0.3s ease;
  }

  .form-input:focus {
    outline: none;
    border-color: #E6AA68;
  }

  .form-input::placeholder {
    color: rgba(139, 69, 19, 0.4);
  }

  .password-container {
    position: relative;
  }

  .password-toggle {
    position: absolute;
    right: 1rem;
    top: 50%;
    transform: translateY(-50%);
    background: none;
    border: none;
    color: #8B4513;
    cursor: pointer;
    padding: 0;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .checkbox-container {
    display: flex;
    align-items: center;
    gap: 0.5rem;
    margin-bottom: 1.5rem;
  }

  .checkbox-input {
    width: 1.1rem;
    height: 1.1rem;
    accent-color: #E6AA68;
  }

  .checkbox-label {
    color: #5C2E0C;
    font-size: 0.9rem;
  }

  .submit-button {
    width: 100%;
    padding: 1rem;
    background-color: #E6AA68;
    color: #2c1810;
    border: none;
    border-radius: 0.8rem;
    font-weight: 600;
    font-size: 1rem;
    cursor: pointer;
    transition: all 0.3s ease;
  }

  .submit-button:hover {
    transform: translateY(-2px);
    background-color: #8B4513;
    color: #f5efe6;
    box-shadow: 0 4px 12px rgba(139, 69, 19, 0.2);
  }

  .login-link-container {
    text-align: center;
    margin-top: 1.5rem;
  }

  .login-text {
    color: #5C2E0C;
  }

  .login-link {
    color: #8B4513;
    text-decoration: none;
    font-weight: 600;
    transition: color 0.3s ease;
  }

  .login-link:hover {
    color: #E6AA68;
  }

  .footer {
    background-color: #2c1810;
    color: rgba(230, 170, 104, 0.7);
    text-align: center;
    padding: 1rem;
    margin-top: auto;
  }

  @media (max-width: 768px) {
    .registration-form {
      padding: 1.5rem;
    }

    .form-title {
      font-size: 1.5rem;
    }
  }
</style>
<main class="main-content">
  <div class="registration-form">
    <h2 class="form-title">Регистрација</h2>
    <form>
      <div class="form-group">
        <label class="form-label">Корисничко име</label>
        <input type="text" class="form-input" placeholder="Вашето име и презиме">
      </div>

      <div class="form-group">
        <label class="form-label">Име и презиме</label>
        <input type="text" class="form-input" placeholder="Вашето име и презиме">
      </div>

      <div class="form-group">
        <label class="form-label">Е-пошта</label>
        <input type="email" class="form-input" placeholder="vasiot@email.com">
      </div>

      <div class="form-group">
        <label class="form-label">Училиште</label>
        <select class="form-input" placeholder="Вашето име и презиме">
          <option>Вашето училиште</option>
          <option>ООУ Гоце Делчев</option>
          <option>ООУ 11 Октомври</option>
          <option>ООУ Кочо Рацин</option>
        </select>
      </div>

      <div class="form-group">
        <label class="form-label">Одделение/година</label>
        <input type="text" class="form-input" placeholder="Вашето име и презиме">
      </div>

      <div class="form-group">
        <label class="form-label">Лозинка</label>
        <div class="password-container">
          <input type="password" class="form-input password-input" placeholder="Внесете лозинка">
          <button type="button" class="password-toggle">
            <i data-lucide="eye" width="20" height="20"></i>
          </button>
        </div>
      </div>

      <div class="form-group">
        <label class="form-label">Потврди лозинка</label>
        <div class="password-container">
          <input type="password" class="form-input password-input" placeholder="Потврдете ја лозинката">
          <button type="button" class="password-toggle">
            <i data-lucide="eye" width="20" height="20"></i>
          </button>
        </div>
      </div>

      <div class="checkbox-container">
        <input type="checkbox" id="terms" class="checkbox-input">
        <label for="terms" class="checkbox-label">
          Се согласувам со условите за користење и политиката за приватност
        </label>
      </div>

      <button type="submit" class="btn btn-signup">Регистрирај се</button>
    </form>

    <div class="login-link-container">
      <p class="login-text">
        Веќе имате профил?
        <a href="/login" class="login-link">Најавете се</a>
      </p>
    </div>
  </div>
</main>
