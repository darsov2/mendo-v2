<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: sans-serif;
    }

    body {
        background-color: #f5efe6;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
    }

    .main-content {
        flex: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 2rem;
    }

    .registration-form {
        background-color: #fff5eb;
        border-radius: 1.5rem;
        padding: 2.5rem;
        width: 100%;
        max-width: 960px;
        box-shadow: 0 4px 6px rgba(44, 24, 16, 0.1);
        border: 2px solid rgba(230, 170, 104, 0.2);
    }

    .form-title {
        color: #2c1810;
        font-size: 2rem;
        font-weight: 700;
        text-align: center;
        margin-bottom: 2rem;
    }

    .form-group {
        margin-bottom: 1.5rem;
    }

    .form-label {
        display: block;
        color: #2c1810;
        font-size: 0.9rem;
        font-weight: 500;
        margin-bottom: 0.5rem;
    }

    .form-input {
        width: 100%;
        padding: 0.8rem 1rem;
        border: 2px solid rgba(139, 69, 19, 0.2);
        border-radius: 0.8rem;
        background-color: #f5efe6;
        color: #2c1810;
        font-size: 1rem;
        transition: all 0.3s ease;
    }

    .form-input:focus {
        outline: none;
        border-color: #E6AA68;
    }

    .form-input::placeholder {
        color: rgba(139, 69, 19, 0.4);
    }

    .password-container {
        position: relative;
    }

    .password-toggle {
        position: absolute;
        right: 1rem;
        top: 50%;
        transform: translateY(-50%);
        background: none;
        border: none;
        color: #8B4513;
        cursor: pointer;
        padding: 0;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .checkbox-container {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        margin-bottom: 1.5rem;
    }

    .checkbox-input {
        width: 1.1rem;
        height: 1.1rem;
        accent-color: #E6AA68;
    }

    .checkbox-label {
        color: #5C2E0C;
        font-size: 0.9rem;
    }


    .login-link-container {
        text-align: center;
        margin-top: 1.5rem;
    }

    .login-text {
        color: #5C2E0C;
    }

    .login-link {
        color: #8B4513;
        text-decoration: none;
        font-weight: 600;
        transition: color 0.3s ease;
    }

    .login-link:hover {
        color: #E6AA68;
    }

    .footer {
        background-color: #2c1810;
        color: rgba(230, 170, 104, 0.7);
        text-align: center;
        padding: 1rem;
        margin-top: auto;
    }

    @media (max-width: 768px) {
        .registration-form {
            padding: 1.5rem;
        }

        .form-title {
            font-size: 1.5rem;
        }
    }

    /*.container {*/
    /*    display: flex;*/
    /*    justify-content: center;*/
    /*    align-items: center;*/
    /*    gap: 2em;*/
    /*}*/

    /*.container-half {*/
    /*    display: flex;*/
    /*    width: 50%;*/
    /*    flex-direction: column;*/
    /*}*/
</style>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<main class="main-content">
    <div class="registration-form">
        <h2 class="form-title">Регистрација</h2>
        <form method="POST">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="form-label">Корисничко име</label>
                        <input type="text" class="form-input" name="username" placeholder="Вашето корисничко име">
                    </div>

                    <div class="form-group">
                        <label class="form-label">Е-пошта</label>
                        <input type="email" class="form-input" name="email" placeholder="vasiot@email.com">
                    </div>

                    <div class="form-group">
                        <label class="form-label">Лозинка</label>
                        <div class="password-container">
                            <input type="password" class="form-input password-input" name="password"
                                   placeholder="Внесете лозинка">
                            <button type="button" class="password-toggle">
                                <i data-lucide="eye" width="20" height="20"></i>
                            </button>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Потврди лозинка</label>
                        <div class="password-container">
                            <input type="password" class="form-input password-input" name="confirmPassword"
                                   placeholder="Потврдете ја лозинката">
                            <button type="button" class="password-toggle">
                                <i data-lucide="eye" width="20" height="20"></i>
                            </button>
                        </div>
                    </div>

                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="form-label">Име</label>
                        <input type="text" class="form-input" name="firstName" placeholder="Вашето име">
                    </div>

                    <div class="form-group">
                        <label class="form-label">Презиме</label>
                        <input type="text" class="form-input" name="lastName" placeholder="Вашето име">
                    </div>

                    <div class="form-group">
                        <label class="form-label">Град</label>
                        <input type="text" class="form-input" name="city" placeholder="Место на живеење">
                    </div>

                    <div class="form-group">
                        <label class="form-label">Држава</label>
                        <input type="text" class="form-input" name="country" placeholder="Држава">
                    </div>

                    <div class="form-group">
                        <label class="form-label">Училиште</label>
                        <select class="form-input" name="schoolId" placeholder="Вашето име и презиме">
                            <option>Изберете го вашето училиште</option>
                            <option th:each="school : ${schools}" th:text="${school.name}" th:value="${school.id}"></option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Одделение/година</label>
                        <select name="grade" class="form-input">
                            <option>Изберете одделение/година</option>
                            <option th:each="option : ${grades}" th:text="${option.getValue()}"
                                    th:value="${option.getId()}"></option>
                        </select>
                    </div>

                </div>
            </div>

            <div class="checkbox-container">
                <input type="checkbox" id="terms" class="checkbox-input">
                <label for="terms" class="checkbox-label">
                    Се согласувам со условите за користење и политиката за приватност
                </label>
            </div>
            <div class="d-flex justify-content-center">
                <div class="col-auto">
                    <button type="submit" class="mendo-btn-lg mendo-btn mendo-btn-signup">Регистрирај се</button>
                </div>
            </div>
        </form>

        <div class="login-link-container">
            <p class="login-text">
                Веќе имате профил?
                <a href="/login" class="login-link">Најавете се</a>
            </p>
        </div>
    </div>
</main>
</html>
