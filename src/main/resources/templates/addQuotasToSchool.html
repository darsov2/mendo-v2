<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="mk">
<head>
    <meta charset="UTF-8">
    <title>МЕНДО - Додавање на квоти</title>
    <link href="https://fonts.cdnjs.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Poppins', sans-serif;
    }

    body {
        background-color: #f5efe6;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
    }

    .section-title {
        font-size: 2.2rem;
        color: #2c1810;
        margin-bottom: 2rem;
        text-align: center;
        font-weight: 600;
    }

    .form-card {
        background: white;
        border-radius: 1.5rem;
        padding: 3rem;
        box-shadow: 0 4px 6px rgba(44, 24, 16, 0.1);
    }

    .form-group {
        margin-bottom: 1.5rem;
    }

    .form-label {
        display: block;
        color: #2c1810;
        font-weight: 500;
        margin-bottom: 0.5rem;
        font-size: 1.1rem;
    }

    .form-control {
        width: 100%;
        padding: 0.8rem 1rem;
        border: 2px solid #E6AA68;
        border-radius: 0.8rem;
        font-size: 1rem;
        transition: all 0.3s ease;
        background-color: #fff5eb;
        color: #2c1810;
    }

    .form-control:focus {
        outline: none;
        border-color: #2c1810;
        box-shadow: 0 0 0 3px rgba(230, 170, 104, 0.2);
    }

    .form-control:disabled {
        background-color: #e9ecef;
        cursor: not-allowed;
        border-color: #ced4da;
    }

    .helper-text {
        color: #666;
        font-size: 0.9rem;
        margin-top: 0.5rem;
    }

    .mendo-btn {
        padding: 0.8rem 1.5rem;
        border-radius: 0.8rem;
        border: none;
        cursor: pointer;
        font-weight: 600;
        transition: all 0.2s ease;
        text-decoration: none;
        width: 100%;
        font-size: 1.1rem;
        background-color: #E6AA68;
        color: #2c1810;
        margin-top: 1rem;
    }

    .mendo-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(230, 170, 104, 0.3);
    }

    .container {
        max-width: 800px;
        margin: 2rem auto;
        width: 100%;
    }

    .schools-table {
        width: 100%;
        border-collapse: separate;
        border-spacing: 0;
        margin-top: 2rem;
    }

    .schools-table th,
    .schools-table td {
        padding: 1rem;
        text-align: left;
        border-bottom: 1px solid #E6AA68;
    }

    .schools-table th {
        font-weight: 600;
        color: #2c1810;
        background-color: #fff5eb;
    }

    .schools-table tr:last-child td {
        border-bottom: none;
    }

    .quota-input ,#quota-input {
        width: 100px;
        padding: 0.5rem;
        border: 2px solid #E6AA68;
        border-radius: 0.5rem;
        text-align: center;
        font-size: 1rem;
        background-color: #fff5eb;
    }

    .quota-input:focus, #quota-input:focus{
        outline: none;
        border-color: #2c1810;
        box-shadow: 0 0 0 3px rgba(230, 170, 104, 0.2);
    }

    @media (max-width: 768px) {
        body {
            padding: 1rem;
        }

        .form-card {
            padding: 1.5rem;
        }

        .section-title {
            font-size: 1.8rem;
        }

        .schools-table th,
        .schools-table td {
            padding: 0.75rem;
        }
    }
</style>
<body>
<div th:fragment="addQuotasToSchool">
    <div class="container">
        <h2 class="section-title">Додавање на квоти</h2>

        <div class="form-card">
            <form id="quotaForm" method="POST" action="/quotas/add">
                <div class="form-group">
                    <label class="form-label">Натпревар</label>
                    <select class="form-control" name="competitionId" id="competitionSelect">
                        <option value="">Изберете натпревар</option>
                        <option th:each="competition : ${competitions}"
                                th:value="${competition.id}"
                                th:text="${competition.title}">
                        </option>
                    </select>
                </div>
                <div>
                    <label class="form-label">Брзо внесување на квоти</label>
                    <input type="number"
                           id="quota-input"
                           min="0"
                           placeholder="0">
                    <button type="button" class="ms-2 mendo-btn-login p-2 rounded-2" onclick="handlePopultaion()">↓</button>
                </div>

                <table class="schools-table">
                    <thead>
                    <tr>
                        <th>Училиште</th>
                        <th class="text-end">Број на учесници </th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="school : ${schools}">
                        <td th:text="${school.name}">Име на училиште</td>
                        <td class="text-end">
                            <input type="number"
                                   class="quota-input"
                                   th:name="${school.id}"
                                   value="0"
                                   min="0"
                                   placeholder="0">
                        </td>
                    </tr>
                    </tbody>
                </table>

                <button type="submit" class="mendo-btn">
                    Додади квоти
                </button>
            </form>
        </div>
    </div>

    <script th:inline="javascript">


        function handlePopultaion(){
            // e.preventDefault()
            // e.stopPropagation()
            const value = document.getElementById("quota-input").value
            console.log(value)
            document.querySelectorAll(".quota-input")
                .forEach(quota => quota.value = value)
        }


    </script>
</div>
</body>
</html>
