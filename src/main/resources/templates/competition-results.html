<!-- Navigation -->
<nav class="toolbar-top">
    <a th:href="@{'/competition/' + ${competition.id}}" class="btn-back">
        <i class="fas fa-arrow-left"></i> Назад кон натпревар
    </a>
</nav>

<div class="main-content">
    <!-- Competition Header -->
    <div class="competition-header">
        <h1 class="competition-title" th:text="'Резултати за ' + ${competition.title}">Резултати за натпревар</h1>
    </div>

    <!-- Results Table -->
    <div class="content-card">
        <div class="table-responsive">
            <table class="content-table">
                <thead>
                <tr>
                    <th></th>
                    <th>Натпреварувач</th>
                    <th>Училиште</th>
                    <th>Клас</th>
                    <th th:each="i : ${#numbers.sequence(1, competition.tasks.size())}"
                        th:text="'зад #' + ${i}">
                        зад #1
                    </th>
                    <th>Вкупно</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="result, stat : ${results}">
                    <td th:text="${stat.index + 1} + '.'"></td>
                    <td>
                        <span class="contestant-name" th:text="${result.mendoUser.name}"></span>
                    </td>
                    <td th:text="${result.mendoUser.studiesSchool.name}"></td>
                    <td th:text="${result.mendoUser.grade}"></td>
                    <td th:each="point : ${result.points}"
                        th:text="${point != null ? point : '/'}"
                        th:class="${point != null ? '' : 'no-submission'}">
                    </td>
                    <td class="total-points" th:text="${result.totalPoints ?: 0}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<style>
    .main-content {
        padding: 2rem;
        background-color: #f5efe6;
        display: flex;
        flex-direction: column;
        align-items: center;
        max-width: 500rem;
    }

    .competition-header, .content-card {
        width: 80%;
        margin: auto;
        background: white;
        border-radius: 1rem;
        padding: 1.5rem;
        margin-bottom: 1.5rem;
        box-shadow: 0 2px 4px rgba(44, 24, 16, 0.1);
    }

    .competition-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .competition-title {
        color: #2c1810;
        font-size: 1.5rem;
        font-weight: 600;
    }

    .toolbar-top {
        background: white;
        padding: 1rem 1.5rem;
        border-bottom: 1px solid #e2e8f0;
    }

    .btn-back {
        padding: 0.5rem 1rem;
        border-radius: 0.5rem;
        border: 1px solid #e2e8f0;
        background: white;
        color: #666;
        cursor: pointer;
        transition: all 0.2s ease;
        text-decoration: none;
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
    }

    .btn-back:hover {
        background-color: #f5efe6;
    }

    .table-responsive {
        overflow-x: auto;
    }

    .content-table {
        width: 100%;
        border-collapse: separate;
        border-spacing: 0;
    }

    .content-table th {
        text-align: left;
        padding: 1rem;
        background-color: #fff5eb;
        color: #2c1810;
        font-weight: 600;
        white-space: nowrap;
    }

    .content-table td {
        padding: 1rem;
        border-bottom: 1px solid #f5efe6;
        color: #2c1810;
    }

    .content-table tr:last-child td {
        border-bottom: none;
    }

    .content-table tr:hover td {
        background-color: #f8f9fa;
    }

    .contestant-name {
        font-weight: 500;
    }

    .no-submission {
        color: #888;
    }

    .total-points {
        font-weight: 600;
        color: #E6AA68;
    }
</style>
