<!DOCTYPE html>
<html lang="mk" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>МЕНДО - Натпревари</title>
    <link href="https://fonts.cdnjs.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        body {
            background-color: #f5efe6;
            min-height: 100vh;
        }

        .competition-content {
            display: none;
        }

        .competition-content.active,
        .competition-content.always-visible {
            display: block;
        }

        .competition-table {
            width: 100%;
            background: white;
            border-radius: 8px;
            overflow: hidden;
            margin-bottom: 1rem;
        }

        .competition-table th,
        .competition-table td {
            padding: 1rem;
            text-align: left;
        }

        .competition-table thead {
            background-color: #f8f9fa;
        }

        .competition-name {
            text-decoration: none;
            color: inherit;
        }

        .registration-closed {
            color: #999;
            font-style: italic;
        }

        .register-btn {
            padding: 0.4rem 0.8rem;
            border-radius: 0.8rem;
            border: none;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.2s ease;
            text-decoration: none;
            background-color: #E6AA68;
            color: #2c1810;
            font-weight: 600;
            display: inline-block;
        }
    </style>
</head>
<body>
<div class="main-content">
    <h1 class="section-title">Листа на натпревари</h1>

    <div class="competitions-container">
        <div th:each="item : ${cyclesOrCompetitions}">
            <!-- Handle Cycle -->
            <th:block th:if="${item.competitionCycle != null}">
                <div class="competition-section">
                    <button class="competition-header">
                        <div class="header-content">
                            <a th:href="@{'/cycle/' + ${item.competitionCycle.id}}"><span class="cycle-title" th:text="${item.competitionCycle.name}"></span></a>
                            <span class="cycle-registration" th:if="${item.competitionCycle.registrationDeadline != null}">
                                <th:block th:if="${item.competitionCycle.registrationDeadline.isAfter(currentDateTime)}">
                                    <span th:text="'Рок за пријавување: ' + ${#temporals.format(item.competitionCycle.registrationDeadline, 'dd.MM.yyyy, HH:mm')} + ' CET'"></span>
                                    <a th:if="${currentUser != null}" th:data-cycle-id="${item.competitionCycle.id}" class="register-btn">Пријави се</a>
                                    <a th:if="${currentUser == null}" class="register-btn" style="background-color: #8e8e8e">Најавете се</a>
                                </th:block>
                                <span th:unless="${item.competitionCycle.registrationDeadline.isAfter(currentDateTime)}" class="registration-closed">
                                    Пријавувањето е затворено
                                </span>
                            </span>
                        </div>
                        <span class="arrow">▼</span>
                    </button>
                    <div class="competition-content">
                        <table class="competition-table">
                            <thead>
                            <tr>
                                <th>Име на натпревар</th>
                                <th>Почеток</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="comp : ${item.competitionCycle.competitions}">
                                <td>
                                    <a th:href="@{'/competition/' + ${comp.id}}"
                                       class="competition-name"
                                       th:text="${comp.title}">
                                    </a>
                                </td>
                                <td class="competition-date"
                                    th:text="${#temporals.format(comp.startTime, 'dd.MM.yyyy, HH:mm')} + ' CET'">
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </th:block>

            <th:block th:if="${item.competition != null}">
                <div class="competition-section">
                    <div class="competition-content always-visible">
                        <table class="competition-table">
                            <thead>
                            <tr>
                                <th>Име на самостоен натпревар</th>
                                <th>Почеток</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr>
                                <td>
                                    <a th:href="@{'/competition/' + ${item.competition.id}}"
                                       class="competition-name"
                                       th:text="${item.competition.title}">
                                    </a>
                                </td>
                                <td class="competition-date"
                                    th:text="${#temporals.format(item.competition.startTime, 'dd.MM.yyyy, HH:mm')} + ' CET'">
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </th:block>
        </div>
    </div>
</div>

<!-- Toast Container -->
<div class="toast-container position-fixed top-0 end-0 p-3">
    <div id="registrationToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header">
            <strong class="me-auto" id="toastTitle">Notification</strong>
            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div class="toast-body" id="toastMessage"></div>
    </div>
</div>

<!-- Registration Modal -->
<div th:if="${currentUser != null}" class="modal fade custom-modal" id="applicationModal" tabindex="-1" aria-labelledby="applicationModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <form th:action="@{/application}" method="post" id="applicationForm">
                <input type="hidden" id="cycleIdInput" name="cycleId" value="">
                <div class="modal-header">
                    <h5 class="modal-title" id="applicationModalLabel">Потврди регистрација</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p class="modal-description">Ве молиме проверете ги следните информации пред да продолжите:</p>
                    <ul class="list-group custom-list-group mb-3">
                        <li class="list-group-item"><strong>Натпревар:</strong> <span id="cycleName"></span></li>
                        <li class="list-group-item"> <span id="cycleDeadline"></span></li>
                    </ul>
                    <div class="mb-3">
                        <label for="userGrade" class="form-label"><strong>Одделение:</strong></label>
                        <select id="userGrade" name="grade" class="form-select custom-select">
                            <option th:each="grade : ${grades}"
                                    th:value="${grade}"
                                    th:text="${grade.prettyName}"
                                    th:selected="${grade == currentUser.grade}">
                            </option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="userSchool" class="form-label"><strong>Училиште:</strong></label>
                        <select id="userSchool" name="schoolId" class="form-select custom-select">
                            <option th:each="school : ${schools}"
                                    th:value="${school.id}"
                                    th:text="${school.name}"
                                    th:selected="${currentUser.studiesSchool!=null ? school.id == currentUser.studiesSchool.id : false }"></option>
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-success">Пријави се</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Откажи</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    document.querySelectorAll('.competition-section:has(.competition-header)').forEach(section => {
        const header = section.querySelector('.competition-header');
        const content = section.querySelector('.competition-content');

        header.addEventListener('click', () => {
            header.classList.toggle('active');
            content.classList.toggle('active');
        });
    });

    document.querySelectorAll('.register-btn').forEach(button => {
        button.addEventListener('click', (event) => {
            event.preventDefault();
            event.stopPropagation();

            const cycleId = button.getAttribute('data-cycle-id');
            const cycleName = button.closest('.header-content').querySelector('.cycle-title').textContent;
            const cycleDeadline = button.closest('.cycle-registration').querySelector('span').textContent;

            document.getElementById('cycleIdInput').value = cycleId;
            document.getElementById('cycleName').textContent = cycleName;
            document.getElementById('cycleDeadline').textContent = cycleDeadline;

            const modal = new bootstrap.Modal(document.getElementById('applicationModal'));
            modal.show();
        });
    });

    function showToast(message, isSuccess = true) {
        const toast = document.getElementById('registrationToast');
        const toastTitle = document.getElementById('toastTitle');
        const toastMessage = document.getElementById('toastMessage');

        toast.classList.remove('success', 'error');
        toast.classList.add(isSuccess ? 'success' : 'error');

        toastTitle.textContent = isSuccess ? 'Успешна регистрација' : 'Грешка';
        toastMessage.textContent = message;

        const bsToast = new bootstrap.Toast(toast);
        bsToast.show();
    }

    document.getElementById('applicationForm').addEventListener('submit', function(event) {
        event.preventDefault();
        const cycleId = document.getElementById('cycleIdInput').value;
        const formData = new FormData(this);

        // Determine if this is a cycle or competition registration
        const isCycle = button.closest('.competition-section').querySelector('.cycle-title') !== null;
        const endpoint = isCycle ? `/application/cycle/${cycleId}` : `/application/competition/${cycleId}`;

        fetch(endpoint, {
            method: 'POST',
            body: formData
        })
            .then(response => response.json())
            .then(data => {
                const modal = bootstrap.Modal.getInstance(document.getElementById('applicationModal'));
                modal.hide();

                showToast(data.message, data.success);

                if (data.success) {
                    setTimeout(() => window.location.reload(), 2000);
                }
            })
            .catch(error => {
                showToast('Се случи грешка. Обидете се повторно.', false);
            });
    });
</script>


</body>
</html>
